<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorator="layout">
<head>
<meta charset="utf-8"/>
<title>Ajouter Produit</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
      th:href="@{css/bootstrap.min.css}"/>
<link rel="stylesheet" href="../static/css/Style.css"
      th:href="@{css/Style.css}"/>      
</head>
<body>
<div layout:fragment="content">
   <div class="spacer col-md-6 col-xs-12">
   
  <div class="card">
  <div class="card-header">
    Saisie d'un produit
  </div>
  <div class="card-body">
  
	    <form th:action="@{save}" method="post">
	    
	    <div class="form-group">
	    <label class="control-label">ID:</label>
	    <input type="text" class="form-control" 
	     placeholder="Id" name="id"
	     th:value="${produit.id}"/>
	     <span class="red" th:errors="${produit.designation}"></span>
	  </div>
	    
	  <div class="form-group">
	    <label class="control-label">Désignation:</label>
	    <input type="text" class="form-control" 
	     placeholder="Désignation" name="designation"
	     th:value="${produit.designation}"/>
	     <span class="red" th:errors="${produit.designation}"></span>
	  </div>
	  
	  <div class="form-group">
	    <label class="control-label">Prix:</label>
	    <input type="text" class="form-control" 
	     placeholder="Prix" name="prix"
	     th:value="${produit.prix}"/>
	     <span class="red" th:errors="${produit.prix}"></span>
	  </div>
	  
	  <div class="form-group">
	    <label class="control-label">Quantité:</label>
	    <input type="text" class="form-control" 
	     placeholder="Quantité" name="quantite"
	     th:value="${produit.quantite}"/>
	     <span class="red" th:errors="${produit.quantite}"></span>
	  </div>
	  
	  
	  <button type="submit" class="btn btn-primary">Save</button>
	</form>
	
  </div>
</div>
   
   </div>
</div>   
</body>
</html>
